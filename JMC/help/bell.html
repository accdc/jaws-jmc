	<PARAM NAME="Keyword" VALUE="#bell">
</OBJECT>

<P><A NAME="_bell"></A><b>#bell</b></P>

<P><b>Syntax:</b> #bell</P>

<P>This command will play the default "bell" sound, defined in your Windows environment.  If you don't have a sound card, or the default sound is not defined, the internal speaker will beep.</P>

<P><b>Example:</b></P>

<P><I>#bell</I></P>

<P><A NAME="_unsubs"></A><b>#unsubs</b></P>

<P><b>Syntax:</b> #unsubs {&lt;subs to be deleted&gt;}</P>

<P>This command removes a defined substitution(s).  Wildcards are allowed.</P>

<P>See also: <A HREF="unaction.html">#unaction</A>, <A HREF="substitute.html">#substitute</A></P>

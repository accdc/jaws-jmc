<P><A NAME="_textin"></A><b>#textin</b></P>

<P><b>Syntax:</b> #textin {filename}</P>

<P>This command loads text from the file and sends it to the MUD without any processing.  This is useful for online creation or large message writing.</P>

<P>See also: <A HREF="write.html">#write</A>, <A HREF="read.html">#read</A></P>

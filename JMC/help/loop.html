<P><A NAME="_loop"></A><b>#loop</b></P>

<P><b>Syntax:</b> #loop {from,to} {commands}</P>

<P>The #loop command will run a command in a loop, and put the current loop index into the %0 variable. You can use this variable in commands to be executed in the loop.</P>

<P><b>Example:</b></P>

<P><I><B>#loop</B> {2,5} {get all %0.chest}    </I></P>

<P>Will get all from 2nd, 3rd, 4th and 5th chest.</P>

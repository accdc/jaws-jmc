	<PARAM NAME="Keyword" VALUE="#unhighlight">

<P><A NAME="_unhighlight"></A><b>#unhighlight</b></P>

<P><b>Syntax:</b> #unhighlight {&lt;highlights to be deleted&gt;}</P>

<P>This command removes (pre)defined highlight(s).  Wildcards are allowed.</P>

<P>See also: <A HREF="unaction.html">#unaction</A>, <A HREF="highlight.html">#highlight</A></P>

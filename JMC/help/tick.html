	<PARAM NAME="Keyword" VALUE="ticker">

<P><A NAME="_tick"></A><b>#tick</b></P>

<P><b>Syntax:</b> #tick</P>

<P>This command displays the number of seconds before the next tick.  The resulting text can be triggered.</P>

<P>See also: <A HREF="ticon.html">#tickon</A> <A HREF="tickoff.html">#tickoff</A> <A HREF="tickset.html">#tickset</A> <A HREF="ticksize.html">#ticksize</A></P>

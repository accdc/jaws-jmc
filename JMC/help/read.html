<P><A NAME="_read"></A><b>#read</b></P>

<P><b>Syntax:</b> #read {&lt;filename&gt;}</P>

<P>This command reads all the text from the file and parses it, like it does with the input from JMC`s commandline.</P>

<P><b>Example:</b></P>

<P>#read mage.set   </P>

<P>Read the mage.set file and sets up aliases, action etc, that are described in it.</P>

<P>See also: <A HREF="write.html">#write</A></P>

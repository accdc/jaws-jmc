<P><A NAME="_killall"></A><b>#killall</b></P>

<P><b>Syntax:</b> #killall</P>

<P>This command  deletes  all aliases, actions,  subs, antisubs, highlights,  variables, defined now. It's usually used when you have to reload settings. </P>

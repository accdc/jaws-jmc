<B><P><A NAME="_cr"></A>#status</P>
<P>Syntax:</B> #status CellNo {text} [color]</P>
<P>This command displays text into one of the three cells on JMC statusbar. CellNo may be 1, 2 or 3. </P>
<P>Samples: </P>
<P>#statys 1 me resting</P>
<P>#status 2 {SILENCED} {red}</P>
<P>See also: <A HREF="highlight.html">#highlight</A></P></BODY>

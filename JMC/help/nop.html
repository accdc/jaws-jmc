<P><A NAME="_nop"></A><b>#nop</b></P>

<P><b>Syntax:</b> #nop &lt;text&gt;</P>

<P>This command does nothing. It is used to write comments in your command files.  Think of it as a REM command in a batch file, or a "//" command in C++.</P>
<P><b>Example:</b></P>

<P>#nop aliases for combats defined below.</P>

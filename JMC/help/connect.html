<P><A NAME="_connect"></A><b>#connect</b></P>

<P><b>Syntax:</b> #connect &lt;mud address&gt; &lt;port number&gt;</P>

<P>This command is used to connect to a MUD server. If you are already connected to a server, you will see an error message saying "Close current connection first".  The current conection status is displayed on the JMC statusbar.</P>

<P>See also: <A HREF="zap.html">#zap</A></P>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="#char">
</OBJECT>

<P><A NAME="_char"></A><b>#char</b></P>

<P><b>Syntax:</b> #char {command_character}</P>

<P>This command allows you to change the command character. You can do it from the <a href="comopts.html">"Options" dialog</a>, or by this command. This character is '#' by default.</P>

<P><b>Example:</b></P>

<P><I>#char {/}</I></P>

<P>This example changes the command character from '#' to '/'.</P>

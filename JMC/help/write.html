<P><A NAME="_write"></A><b>#write</b></P>

<P><b>Syntax:</b> #write {&lt;filename&gt;}</P>

<P>This command saves all the currently defined actions, aliases, substitutions, variables, gags, antisubstitutions and highlights to the file.</P>

<P>See also: <A HREF="read.html">#read</A>, <A HREF="textin.html">#textin</A></P>

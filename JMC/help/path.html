	<PARAM NAME="Keyword" VALUE="#path">
	<PARAM NAME="Keyword" VALUE="path of MUD's directions">
</OBJECT>

<P><A NAME="_path"></A><b>#path</b></P>

<P>This command shows the current saved path.</P>

<P><b>Example:</b></P>

<P><I>#path    </I></P>

<P>The output would look something like this: "#Path: n e e e s "</P>

<P>See also: <A HREF="mark.htm">#mark</A>, <A HREF="pathdir.htm">#pathdir</A>, <A HREF="unpath.htm">#unpath</A>, <A HREF="savepath.htm">#savepath</A>, <A HREF="unpath.htm">#return</A>, <A HREF="map.htm">#map</A></P>

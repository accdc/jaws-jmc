<TITLE>#tickon/#tickoff</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="#tickon">
	<PARAM NAME="Keyword" VALUE="#tickoff">
	<PARAM NAME="Keyword" VALUE="ticker">
</OBJECT>

<P><A NAME="_tickon__tickoff"></A><b>#tickon/#tickoff</b></P>

<P><b>Syntax:</b> #tickon/#tickoff</P>

<P>Turns the internal tickcounter ON/OFF. #tickon also resets the tickcounter.</P>

<P>See also: <A HREF="tick.html">#tick,</A> <A HREF="tickset.html">#tickset,</A> <A HREF="ticksize.html">#ticksize</A></P>

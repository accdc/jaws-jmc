<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="#<number>">
</OBJECT>

<P><A NAME="__number_"></A><b>#&lt;number&gt;</b></P>

<P><b>Syntax:</b> #&lt;number&gt; {<i>commands</i>}</P>
<P>This command allows you to run <i>commands</i> a number of timees.</P>

<P><b>Example:</b></P>

<P>#5 {sing}</P>

<P>This would result in the command "sing" being sent to the MUD 5 times in a row.</P>

<P>#10 {eat bread;drink water}</P>

<P>You will eat bread and drink water 10 times.</P>

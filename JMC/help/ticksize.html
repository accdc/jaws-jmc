<P><A NAME="_ticksize"></A><b>#ticksize</b></P>

<P><b>Syntax:</b> #ticksize &lt;seconds&gt;</P>

<P>Sets a new tick size of <I>seconds</I>.</P>

<P>See also: <A HREF="tick.html">#tick</A>, <A HREF="tickon.html">#tickon</A>, <A HREF="tickoff.html">#tickoff</A>, <A HREF="tickset.html">#tickset</A></P>
